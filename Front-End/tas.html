<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div id="a" class="row"></div>

    


    <script>
        var b=document.getElementById("a")
        var arr=[{c:"offline",img:"./pass2.jpg",name:"thiru", city:"new york",skill:["uiux","frond end ","html"]},
        {c:"offline",img:"./pass3.webp",name:"thiru", city:"new york",skill:["uiux","frond end ","html"]},{c:"offline",img:"./pass2.jpg",name:"thiru", city:"new york",skill:["uiux","frond end ","html"]} ]
        arr.map((e)=>{
            b.innerHTML+=`     <div class="col"><p>${e.c}</p>
    <img src="${e.img}" alt="">
    <p>${e.name}</p>
    <p>${e.city}</p
    <div>${
        e.skill.map((f)=>{
          return`<button>${f}</button>`
        })
        }</div>
    </div>
    `


        })
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

    img{
        width: 200px;
        height: 200px;
    }
</style>
</html>
